		// 1
		var arr = [];
		function persadd() {
			var confirm;
			do {
				person = {
					name: prompt("Введите свое имя:"),
					sname: prompt("Введите свою фамилию:"),
					age: +prompt("Введите свой возраст:"),
					sex: prompt("Введите свой пол ( мужской / женский)"),
					lang: prompt("Ведите языки программирования (c++, js, php, ruby, phyton) ")		
				};
				arr.push(person); 
				confirm = prompt("Продолжить?", "да/нет"); 
			}
			while (confirm == 'да');	
		};

		// 3
		function persdel() {
			var del = prompt('Введите имя или индекс человека, которого Вы хотите удалить');
			var i;
			for (i = 0; i < arr.length; i++) {
				if (i == del - 1) {
					for (element in arr[i]) {
						delete arr[i][element]; 
					}
					arr.splice(i,1);
					break;
				}
				else if (arr[i].name == del) {
					for (element in arr[i]) {
						delete arr[i][element]; 
					};
					arr.splice(i,1);
					break;      
				}                              
			};
		};

		function namesort() {
			arr.sort(compareName);
			function compareName (a, b) {
				if (a.name > b.name) {
					return 1;
				}
				if (a.name < b.name) {
					return -1;
				}
				return 0;
			};
		};

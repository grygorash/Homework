<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>chess</title>
	<script type="text/javascript">
		var table = new Array(12);

		for (var i = 0; i < table.length; i++) { 
			table[i] = new Array(12);
		}


		for (var row = 0; row < table.length; row++) {
			for (var col = 0; col < table[row].length; col++) {
				if ((row + col) % 2 == 1)
					table[row][col] = "<img src='1.jpg'/>";
				else
					table[row][col] = "<img src='2.jpg'/>";
			}
		}


		for (var row = 0; row < table.length; row++) {
			for (var col = 0; col < table[row].length; col++) {
				document.write(table[row][col]);
			}
			document.write("<br/>");
		}
	</script>


</head>
<body>
	
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script type="text/javascript">
		window.addEventListener ('load', init, false);
		function init(){
			var p1 = document.getElementById('p1');
			var p2 = document.getElementById('p2');
			var p3 = document.getElementById('p3');
			var p4 = document.getElementById('p4');
			p1.addEventListener('click', function(){
				p1.classList.toggle('black');
			}, false);
			p2.addEventListener('click', function(){
				p2.classList.toggle('black');
			}, false);
			p3.addEventListener('click', function(){
				p3.classList.toggle('black');
			}, false);
			p4.addEventListener('click', function(){
				p4.classList.toggle('black');
			}, false);
		}
	</script>
	<style>
		.default {
			background-color:green;
			float: left;
			height: 50px;
			width: 50px;
			margin: 10px;
			cursor: pointer;
		}
		.black {
			background-color: black;
			width: 100%;
		}
	</style>
</head>
<body>
	<p id="p1" class="default"></p>
	<p id="p2" class="default"></p>
	<p id="p3" class="default"></p>
	<p id="p4" class="default"></p>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Object Person</title>
	<script type="text/javascript">

		var person = {
			name: '',
        	sname: '',
        	age:''
		};
		var arr = [];
        function ask() {
        	var confirm;
        	do {
        		person = {
        	    	name: prompt("Введите свое имя:"),
    				sname: prompt("Введите свою фамилию:"),
    				age: +prompt("Введите свой возраст:")		
        		};
    			arr.push(person); 
    			confirm = prompt("Продолжить?", "yes/no"); 
        	}
			while (confirm == 'yes');	
        };
        function say() {
        	var i;
        	for (i = 0; i < arr.length; i++) {
        		document.write("Имя: " + arr[i].name + "<br />");
            	document.write("Фамилия: " + arr[i].sname + "<br />");
            	document.write("Возраст: " + arr[i].age + "<br />");
            	document.write("<hr/>");
        	};
        };
        ask();
        say();

	</script>
</head>
<body>
	
</body>
</html>

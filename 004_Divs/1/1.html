<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<title>Div</title>

            </div>
        </div>
        <div style="width: 800px; height: 50px;">

            <div style="width: 200px; height: 100px; float: left; background-color: #B22222;"></div>
        </div>
